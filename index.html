<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Adição de recursos de mapa com o Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #mapa {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>

    <title>I'll Find You</title>
</head>

<body>
    <h1 class="mb-5 pt-5 pb-3 text-center bg-success text-white display-5">🌍Exibindo seu posicionamento global🗺</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 text-center align-self-center">
            <!-- Primeiro botão pega a localização -->
            <button type="button" class="btn btn-primary m-3 w-25" onclick="pegarLocalizacao()">📍 Obter
                Localização</button>

            <div id="resultado" class="text-center"></div>


            <!-- Segundo botão busca o endereço -->
            <button type="button" class="btn btn-success m-3 w-25" onclick="buscarEndereco()">📌 Buscar
                Endereço</button>

            <div id="resultado2" class="text-center"></div>
        </div>

        <div class="col-12 col-md-6">
            <!-- Div onde o mapa será carregado -->
            <div id="mapa"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
